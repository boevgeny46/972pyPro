{% extends "base.html" %}

{% block content %}
            <div class="content previewlayer">
                <!-- тут будет основная изменяемая часть-->
                <div class="section">
                    <div class="sectionInfo">
                            <div class="container">
      <h1>Погода в городе {{ town }}</h1>
    <img width="100" height="100" src="https://openweathermap.org/img/wn/{{ data['icon'] }}@2x.png">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h1>Температура </h1>
            <h3>  {{ data['temp'] }} &deg C </h3>
        </div>
        <div class="col-sm">
            <h1>Скорость ветра</h1>
           <h3>  {{ data['wind'] }} метров в секунду</h3>
        </div>
        <div class="col-sm">
          <h1>Давление</h1>
          <h3>  {{ data['pressure'] }} кПа</h3>
        </div>
      </div>
    </div>

                </div>
            </div>






{% endblock %}
